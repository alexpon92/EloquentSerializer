framework:
    secret: FidryEloquentSerializerBundleSecret
    router:
        resource: ~
        strict_requirements: '%kernel.debug%'
    trusted_proxies: ~
    test: ~
    serializer:
        enabled: true
    session:
        storage_id: session.storage.mock_file

wouterj_eloquent:
    connections:
        default:
            driver: sqlite
            host: local
            database: '%kernel.root_dir%/../database.sqlite'
            username: root
            password: ~
            prefix: ~
    eloquent: true
